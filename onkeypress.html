
<html >
<head>
    <title>onkeypress</title>
</head>
<body>
    <p>press any key ..Magic will happen</p>
    <input type="text" id="key">

    <script>
        var key = document.getElementById("key");
        key.addEventListener("keypress",()=>{
        var a = "heyyyyyyyy....Magic happened";
        alert(a)
        });        
    </script>
</body>
</html>
